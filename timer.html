<div class="container">
    <div class="card">
        <h1>Level 3: Time & Intervals</h1>
        <p><strong>Goal:</strong> Build a digital clock and a stopwatch.</p>
        <hr>
        <h2 id="clock-display" style="font-family: monospace; font-size: 3rem; text-align: center;">00:00:00</h2>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Stopwatch: <span id="stopwatch-seconds">0</span>s</p>
            <button id="btn-start">Start</button>
            <button id="btn-stop" style="background-color: #ef4444;">Stop</button>
            <button id="btn-reset" style="background-color: #64748b;">Reset</button>
        </div>
    </div>
</div>
